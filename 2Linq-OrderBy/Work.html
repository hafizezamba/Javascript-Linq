<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1254" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="jquery.linq-2.2.0.2.min.js"></script>
    <script language="JavaScript" type="text/javascript">
$(document).ready(function(){

    var data = { userList : [                                            //Data isminde bir dizi oluşturuldu.
        {
            userInfo:{id:1,nameSurname:"Ali",
                age:45,gender:"Erkek"},
            accountInfo:{debit:250,credit:300}
        },
        {
            userInfo:{id:2,nameSurname:"Veli",
                age:25,gender:"Erkek"},
            accountInfo:{debit:200, credit:100}
        },
        {
            userInfo:{id:3,nameSurname:"Ahmet",
                age:35,gender:"Erkek"},
            accountInfo:{debit:550, credit:0}
        },
        {
            userInfo:{id:4,nameSurname:"Mehmet",
                age:20, gender:"Erkek"},
            accountInfo:{debit:0,credit:400}
        },
        {
            userInfo:{id:5,nameSurname:"Ayse",
                age:40, gender:"Kadın"},
            accountInfo:{debit:800, credit:400}
        },
        {
            userInfo:{id:6,nameSurname:"Fatma",
                age:30,gender:"Kadın"},
            accountInfo:{debit:150,credit:900}
        }
    ]};

    var queryResult1 = $.Enumerable.From(data.userList)         //From fonksiyonu ile var olan bir dizi üzerinde linq ifadelerini kullanabiliyoruz.Çalışmak istediğimiz diziyi fonksiyona parametre olarak geçeriz
            .OrderBy("x => x.userInfo.gender")                  //Cinsiyete göre sıralama yaptık
            .ThenBy("x => x.userInfo.age")                      //yaşa göre artan sıralama yapıldı
            .Select("x => x.userInfo.nameSurname")              //tek bir çıktı elde ediyoruz.Yani nameSurname 'yi seçiyoruz.
            .ToArray();                                         //Sorguyu array 'a çeviriyoruz.

    for(var i = 0; i<queryResult1.length; i++){                 //for döngüsü ile dizinin içinde gezerek istenilen kriterdeki verileri yazdırıyoruz.
        $("body").append(queryResult1[i]);
        $("body").append("<br>");
    }

    $("body").append("-------------------------------");
    $("body").append("<br>");

    var queryResult2 = $.Enumerable.From(data.userList)         //
            .OrderByDescending("x => x.userInfo.gender")        //OrderByDescending fonksiyonu cinsiyete göre tersten sıralandı(azalan)
            .ThenByDescending("x => x.userInfo.age")            //ThenByDescending fonksiyonu yaşa göre takip eden azalan bir şekilde sıralandı.
            .Select("x => x.userInfo.nameSurname")              //sorgu sonucunda tek bir çıktı olarak isim elde edildi
            .ToArray();

    for(var i =0; i< queryResult2.length; i++){                 //for döngüsü ile queryResult dizisinin elemanları yazdırıldı.
        $("body").append(queryResult2[i]);
        $("body").append("<br>");
    }
});
    </script>
</head>
<body>

</body>
</html>
